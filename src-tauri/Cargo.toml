[package]
name = "app"
version = "1.0.0"
description = "个人需求管理应用。"
authors = ["康兵奎"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2", features = ["api-all", "devtools", "macos-private-api", "system-tray"] }
rusqlite = { version = "0.28.0", features = ["bundled"] }
chrono = "0.4.19"
# clokwerk = "0.3.5"
fs-err = "2.8.1"
fix-path-env = { git="https://github.com/tauri-apps/fix-path-env-rs", branch = "dev" }
tauri-plugin-store = { git="https://github.com/tauri-apps/tauri-plugin-store", branch = "dev" }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]
